<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">üåæ KISSAN SETU</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="scheme.html">Scheme</a>
      <a href="weather.html">Weather</a>
      <a href="rate.html">Mandi Rate</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>
  <!-- üåç Translator -->
  <div id="google_translate_element" class="translator-box"></div>

  <!-- Register Section -->
  <section class="register-section">
    <div class="register-card">
      <h2>üßë‚Äçüåæ Create Farmer Account</h2>
      <p>Join Kisan Setu to access personalized weather & crop info</p>

      <form id="registerForm" onsubmit="return handleRegister(event)">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone" pattern="[0-9]{10}" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create password" required>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm password" required>
        </div>

        <button type="submit">Register</button>

        <p class="login-link">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </form>
    </div>
  </section>

  <!-- Footer -->

  <!-- Register Form Script -->

  <script>
    function handleRegister(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (password !== confirmPassword) {
        alert("‚ùå Passwords do not match!");
        return;
      }

      // You can connect this to Firebase / API later
      alert(`‚úÖ Welcome, ${name}! Your account has been created.`);
      window.location.href = "login.html";
    }
  </script>
